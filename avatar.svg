<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="avatarClip">
      <circle cx="30" cy="30" r="28"/>
    </clipPath>
    <linearGradient id="avatarBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6bcf7f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈渐变边框 -->
  <circle cx="30" cy="30" r="30" fill="url(#avatarBorder)"/>
  
  <!-- 内圈白色背景 -->
  <circle cx="30" cy="30" r="28" fill="white"/>
  
  <!-- 情侣头像设计 -->
  <g clip-path="url(#avatarClip)">
    <!-- 背景渐变 -->
    <circle cx="30" cy="30" r="28" fill="linear-gradient(135deg, #fdf2f8, #fce7f3)"/>
    
    <!-- 女生头像（左侧） -->
    <g transform="translate(-8, 0)">
      <!-- 脸部 -->
      <ellipse cx="25" cy="26" rx="12" ry="14" fill="url(#skinTone)"/>
      <!-- 长发 -->
      <path d="M13 20 Q25 8 37 20 Q35 15 25 12 Q15 15 13 20 L13 35 Q20 40 25 35 Q30 40 37 35 L37 20" fill="#2d3436"/>
      <!-- 眼睛 -->
      <ellipse cx="21" cy="24" rx="1.5" ry="2" fill="#2d3436"/>
      <ellipse cx="29" cy="24" rx="1.5" ry="2" fill="#2d3436"/>
      <circle cx="21.5" cy="23.5" r="0.6" fill="white"/>
      <circle cx="29.5" cy="23.5" r="0.6" fill="white"/>
      <!-- 腮红 -->
      <circle cx="18" cy="28" r="1.5" fill="#ff7675" opacity="0.6"/>
      <circle cx="32" cy="28" r="1.5" fill="#ff7675" opacity="0.6"/>
      <!-- 嘴巴 -->
      <path d="M23 31 Q25 33 27 31" stroke="#e17055" stroke-width="1" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- 男生头像（右侧） -->
    <g transform="translate(8, 0)">
      <!-- 脸部 -->
      <ellipse cx="35" cy="26" rx="11" ry="13" fill="url(#skinTone)"/>
      <!-- 短发 -->
      <path d="M24 18 Q35 10 46 18 Q44 14 35 12 Q26 14 24 18 L24 22 Q30 25 35 22 Q40 25 46 22 L46 18" fill="#2d3436"/>
      <!-- 眼睛 -->
      <ellipse cx="31" cy="24" rx="1.5" ry="2" fill="#2d3436"/>
      <ellipse cx="39" cy="24" rx="1.5" ry="2" fill="#2d3436"/>
      <circle cx="31.5" cy="23.5" r="0.6" fill="white"/>
      <circle cx="39.5" cy="23.5" r="0.6" fill="white"/>
      <!-- 腮红 -->
      <circle cx="28" cy="28" r="1.5" fill="#ff7675" opacity="0.6"/>
      <circle cx="42" cy="28" r="1.5" fill="#ff7675" opacity="0.6"/>
      <!-- 嘴巴 -->
      <path d="M33 31 Q35 33 37 31" stroke="#e17055" stroke-width="1" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- 爱心装饰 -->
    <g transform="translate(30, 45)">
      <path d="M0,-3 C-3,-6 -8,-6 -8,-1 C-8,2 0,8 0,8 C0,8 8,2 8,-1 C8,-6 3,-6 0,-3 Z" fill="#ff6b9d" opacity="0.8"/>
    </g>
    
    <!-- 小装饰星星 -->
    <g fill="#ffd93d" opacity="0.7">
      <path d="M15,15 L16,17 L18,17 L16.5,18.5 L17,20 L15,19 L13,20 L13.5,18.5 L12,17 L14,17 Z" transform="scale(0.6)"/>
      <path d="M45,12 L46,14 L48,14 L46.5,15.5 L47,17 L45,16 L43,17 L43.5,15.5 L42,14 L44,14 Z" transform="scale(0.5)"/>
    </g>
  </g>
</svg>